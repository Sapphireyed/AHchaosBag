﻿
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AH Chaos Bag Chances</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
</head>
<body>
    <nav><img src="imgs/logo.png" /></nav>
    <section id="main">
        <section id="tokens">
            <div class="tokenEl tokenHeader">
                <div class="tokenEl tokenHeader"></div>
                <div class="tokenEl tokenHeader">Number</div>
                <div class="tokenEl tokenHeader">Value</div>
                <div class="tokenEl tokenHeader">Next</div>
            </div>
        </section>
        <section id="bag">
            <div id="bagContainer">
                <div id="bagTokens"></div>
                <img id="bagImg" src="imgs/bag.png" />
                <div id="buttonsBag">
                    <button class="button buttonBag" id="draw">Draw</button>
                    <button class="button buttonBag" id="add">Add</button>
                </div>
            </div>

        </section>
        <section id="testAndResult">
            <section id="test">
                <div>
                    <label>Test Difficulty</label>
                    <input id="diffVal" value="0" />
                </div>
                <div>
                    <label>Your Value</label>
                    <input id="testVal" value="0" />
                </div>
                <button id="calc" class="button">Calculate</button>
            </section>
            <section id="results">
                <h3 id="resultsHeader" class="resultsHeader">Report</h3>
                <p class="chanceType">Win chance: </p><p class="chanceResult" id="winResult"></p>
                <p class="chanceType">Skull chance: </p><p class="chanceResult" id="skullResult"></p>
                <p class="chanceType">Bullshit chance: </p><p class="chanceResult" id="bullshitResult"></p>
                <p class="chanceType">Win by 2+: </p><p class="chanceResult" id="by2orMoreResult"></p>
                <p class="chanceType">Fail by 2-: </p><p class="chanceResult" id="failBy2"></p>
            </section>
            <section id="preview">
                <h3 id="prevHeader" class="resultsHeader">Preview</h3>
                <p class="prev">At -1:</p><p id="at-1chance"></p>
                <p class="prev">At  0:</p><p id="at0chance"></p>
                <p class="prev">At +1:</p><p id="at+1chance"></p>
                <p class="prev">At +2:</p><p id="at+2chance"></p>
                <p class="prev">At +3:</p><p id="at+3chance"></p>
            </section>
        </section>

    </section>


    <script src="src/main.js"></script>
    <script src="src/createChaosBag.js"></script>
    <script src="src/calc.js"></script>
    <script src="src/draw.js"></script>
</body>
</html>
